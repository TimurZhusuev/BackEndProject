<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Print Queue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${prints}" class="container my-5">
                <p class="my-5">
                    <a href="/new" class="btn btn-primary"><i
                            class="fas fa-plus ml-2"> Add to Queue</i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">Queue is empty!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Color</th>
                                <th>Material</th>
                                <th>Size</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="print : ${prints}">
                                <td th:text="${print.color}"></td>
                                <td th:text="${print.material}"></td>
                                <td th:text="${print.size}"></td>
                                <td><a th:href="@{/edit/{id}(id=${print.id})}" class="btn btn-primary"><i class="fas fa-print-edit ml-2"></i></a></td>
                                <td><a th:href="@{/delete/{id}(id=${print.id})}" class="btn btn-primary"><i class="fas fa-print-times ml-2"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
