<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add to Queue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
<div class="container my-5">
    <h3> Add to Queue</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/add}" th:object="${print}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="color" class="col-form-label">Color</label> <input type="text" th:field="*{color}" class="form-control" id="color" placeholder="Type the color"> <span th:if="${#fields.hasErrors('color')}" th:errors="*{color}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="material" class="col-form-label">Material</label> <input type="text" th:field="*{material}" class="form-control" id="material" placeholder="Type the material"> <span th:if="${#fields.hasErrors('material')}" th:errors="*{material}" class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="size" class="col-form-label">Size</label> <input type="text" th:field="*{size}" class="form-control" id="size" placeholder="Type the size"> <span th:if="${#fields.hasErrors('size')}" th:errors="*{size}" class="text-danger"></span>
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Add Print">
                        </div>

                        <div class="form-group col-md-8"></div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
